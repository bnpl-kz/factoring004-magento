<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode(), 'disabled': isDisabled()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}, style: {opacity: isDisabled() ? '0.5' : '1'}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div data-bind="if: isDisabled()" style="color: red">
        <p data-bind="if: amount() < minAmount()">
            <span data-bind="text: $t('Min amount of shopping is %1. %2 is not enough.').replace('%1', minAmountFormatted()).replace('%2', amountNotEnoughFormatted())"></span>
        </p>

        <p data-bind="if: amount() > maxAmount()">
            <span data-bind="text: $t('Max amount of shopping is %1. %2 is exceeded.').replace('%1', maxAmountFormatted()).replace('%2', amountExceededFormatted())"></span>
        </p>
    </div>

    <div data-bind="if: getCode() == isChecked()">
        <div style="margin-bottom: 20px" data-bind="if: isChecked() && logoUrl">
            <img style="max-width: 100%" data-bind="attr: {src: logoUrl(), alt: $t('Factoring 0-0-4')}">
        </div>

        <div data-bind="if: description"><span data-bind="text: description()"></span></div>

        <style>
            #payment-factoring004-widget input[class^="input__input"] {
                background: unset;
                background-clip: unset;
                border: none;
                border-radius: unset;
                font-family: inherit;
                font-size: inherit;
                height: auto;
                line-height: inherit;
                box-shadow: unset;
            }

            #payment-factoring004-widget input[class^="code-input__input_"] {
                box-shadow: unset;
            }
        </style>
        <div id="payment-factoring004-widget" data-bind="if: isWidget()"></div>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: getCode() == isChecked()
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
